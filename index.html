<!doctype html>
<html ng-app="shop">
  <head>
    <meta charset="UTF-8" />
    <script src="js/angular.min.js"></script>
    <script src="js/elasticsearch.angular.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  </head>
  <body ng-controller="ShopController">
    <div class="jumbotron">
      <div class="container">

        <form class="form-horizontal" ng-submit="AddData(username,productName,price,tags,places)">

          <div class="form-group">
            <label class="col-sm-2 control-label">username : </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="username">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">product_name : </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="productName">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">price : </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="price">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">tags : </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="tags" placeholder=" ,(comma) for split ">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">places : </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="places" placeholder=" ,(comma) for split ">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="textSearch" placeholder="Search Text">
        </div>

        <div class="col-sm-2">
          <button type="button" class="btn btn-default" ng-click="SearchData(textSearch)">Search</button>
        </div>
      </div> <!-- row -->

      <div class="row">
        <table class="table table-striped">
          <thead>
            <th>No.</th>
            <th>Product</th>
            <th>Price</th>
            <th>Tags</th>
            <th>Places</th>
            <th>Tools</th>
          </thead>
          <tbody>
            <tr ng-repeat="product in products">
              <td>{{$index +1 }}</td>
              <td>{{product._source.product_name}}</td>
              <td>{{product._source.price}}</td>
              <td>{{product._source.tags}}</td>
              <td>{{product._source.place}}</td>
              <td>
                <button class="btn btn-danger" ng-click="DeleteData(product._id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div> <!-- row -->
    </div> <!-- container -->
  </body>
</html>
